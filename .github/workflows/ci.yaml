on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

name: CI

jobs:
  tests:
    name: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          cargo build --release
          cargo build --release --all-features
      - name: tests
        run: |
          cargo test
          cargo test --all-features
      - name: fmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy --all-features -- -Dwarnings